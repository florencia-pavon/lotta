      crossorigin="anonymous"
    />

    <title>Contacto</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="grid-item header">
        <nav class="navbar navbar-expand-sm">
          <img class="logo" src="../multimedia/logo.png" alt="" />
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#opciones"
          >
            <span class="navbar-toggler-icon"><i class="bi bi-list"></i></span>
          </button>
          <div class="collapse navbar-collapse" id="opciones">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link p-1" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link p-1" href="./acerca-de-mi.html"
                  >Acerca de mi</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link p-1" href="./productos.html"
                  >Nuestros productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link p-1" href="./precios.html"
                  >Lista de precios</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <main class="grid-item main center">
        <div class="container">
          <h2 class="my-3">¡Hacé tu encargo!</h2>
          <form action="/submit" method="post">
            <div class="row">
              <div class="col form-group">
                <label for="nombre">Nombre</label>
                <input
                  class="form-control"
                  type="text"
                  name="nombre"
                  id="nombre"
                  required
                />
              </div>
              <div class="col form-group">
                <label for="telefono">Teléfono</label>
                <input
                  class="form-control"
                  type="tel"
                  name="telefono"
                  id="telefono"
                  placeholder="Ej: +54 9 351 1234567"
                  required
                />
              </div>
              <div class="col form-group">
                <label for="mail">Mail</label>
                <input
                  class="form-control"
                  type="email"
                  name="mail"
                  id="mail"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="producto">Producto</label>
              <select
                class="form-control"
                name="producto"
                id="producto"
                required
              >
                <option value="" disabled selected>
                  Seleccioná un producto
                </option>
                <option>Marquise con Oreo</option>
                <option>Lemon Pie</option>
                <option>Cheesecake</option>
                <option>Rogel</option>
                <option>Cabsha</option>
                <option>Pavlova</option>
                <option>Cookie Carrot Cake</option>
                <option>Cookie Brownie</option>
                <option>Cookie Chip de Chocolate</option>
                <option>Cookie Red Velvet</option>
                <option>Cookie Pistacho</option>
              </select>
            </div>

            <div class="row">
              <div class="col form-group">
                <label for="cantidad">Cantidad</label>
                <input
                  class="form-control"
                  type="number"
                  name="cantidad"
                  id="cantidad"
                  min="1"
                  required
                />
              </div>
              <div class="col form-group">
                <label for="fecha">Fecha de Entrega</label>
                <input
                  class="form-control"
                  type="date"
                  name="fecha"
                  id="fecha"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="mensaje">Detalles sobre tu pedido</label>
              <textarea
                class="form-control"
                name="mensaje"
                id="mensaje"
                placeholder="Ej: Sin azúcar, sin frutos secos, agregar dedicatoria, etc."
                rows="4"
              ></textarea>
            </div>

            <div class="text-center">
              <input id="boton-enviar" type="submit" value="Enviar Pedido" />
            </div>
          </form>
        </div>
      </main>

      <footer class="grid-item footer">
        <div><i class="bi bi-c-circle"></i> lotta</div>
        <div>
          Seguinos en
          <a href="https://www.instagram.com" target="_blank"
            ><i class="bi bi-instagram"></i
          ></a>
          <a href="https://x.com" target="_blank"
            ><i class="bi bi-twitter-x"></i
          ></a>
          <a href="https://www.facebook.com" target="_blank"
            ><i class="bi bi-facebook"></i
          ></a>
          <a href="https://web.whatsapp.com" target="_blank"
            ><i class="bi bi-whatsapp"></i
          ></a>
        </div>
        <div><i class="bi bi-telephone"></i> + 54 9 3543 57-1806</div>
      </footer>
    </div>

  </body>
</html>
